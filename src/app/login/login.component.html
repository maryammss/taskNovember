<div class="col-md-6">
    <div class="col-md-12">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            email
            required
            #username="ngModel"
          />
  
          <div class="alert alert-danger" *ngIf="username.errors && f.submitted">
            Username must be a valid email address
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <div
    class="modal c"
    id="profileSelectionModal"
    [style.display]="showModal ? 'block' : 'none'"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Profile selection!</h6>
        </div>
  
        <div class="modal-body">
          <p>Please choose your profile:</p>
          <button class="btn" (click)="loginUsingFirstProfile()">
            {{ firtProfile?.name }}
          </button>
          <button class="btn" (click)="loginUsingSecondProfile()">
            {{ secondProfile?.name }}
          </button>
        </div>
      </div>
    </div>
  </div>
